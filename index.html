<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple and efficient to-do list application." />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="todo-app">
      <h1>To-Do List</h1>
      <form id="task-form">
        <input
          type="text"
          id="new-task"
          name="task"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>

     <ul id="task-list">
</ul>

    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
